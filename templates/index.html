<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="static/style.css">
	<title>Yechan's Todolist</title>
</head>

<body>
	<!-- Navbar -->
	<div class="container py-3">
		<nav class="navbar navbar-dark" style="background-color: #ABD658;">
			<span class="navbar-brand mb-0 h1" id="title">What To Do</span>
  </nav>
  <!-- body -->

  <div class="container-fluid" id="add-item">
    <form class="d-flex">
      {{form.description()}}
      <button class="btn btn-outline-success" action="{{url_for('add_list')}}" type="submit" id="add-item">Add item</button>
    </form>
  </div>
  <hr />

  <div class="container">
      <div class="row g-2">
        {% for item in todo %}
        <div class="col-12">
          <div class="p-3 border bg-light">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                {{item.text}}
              </label>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <input class="btn btn-primary btn-sm me-md-2" type="button" value="complete">
                <input class="btn btn-primary btn-sm" type="button" type="button" value="delete">
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
  </div>




  <!--footer -->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
